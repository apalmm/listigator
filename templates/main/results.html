{% if lawyers %}
<table class='table ph-3 bg-light table-striped'>
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Field</th>
      <th scope="col">Phone</th>
      <th scope="col">License #</th>  
    </tr>
  </thead>
  <tbody>
    {% for lawyer in lawyers %}
    <tr class='p-3'>
        <td class='name'>{{lawyer['Name']}}</td>
        <td class='city'>{{lawyer['City']}}</td>
        <td class='field'>{{lawyer['Field']}}</td>
        <td class='phone'>{{lawyer['Phone']}}</td>
        <td class='license-no'>{{lawyer['LicenseNumber']}}</td>
        <td class='pr-3' style="max-width: 60px"> 
          <button type='button' class='lawyer-add-button btn btn-outline-primary mr-4'>Add</button>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
