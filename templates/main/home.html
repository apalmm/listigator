{% extends 'main/layout.html' %}
{% block title %}Listigator{% endblock %}

{% block main %}
<div class="row">
  <div class='text-center align-middle justify-content-center'>
    <h1 class='p-3 border-bottom'>Washington</h1>
  </div>
</div>
<div class='row'>
  <div class="col">
    <div class="h-100">
      <div class="row p-2">
        <form class="p-3" method='post' action="/results">
          <div class="row m-2">
            <div class="col">
              <label for='name' class='form-label'>Name</label>
              <div class="mb-3 input-group">
                <input id="name" type="text" placeholder="Name" class="form-control" name='name'>
              </div>
            </div>
            <div class="col">
              <label for='field' class='form-label'>Field</label>
              <select id="field" name="field" class='form-select'>
                {% for field in field_options %}
                <option value={{field}}>{{field}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col">
              <label for='city' class='form-label'>City</label>
              <div class="mb-3 input-group">
                <input id="city" type="text" placeholder="City" class="form-control" name='city'>
              </div>
            </div>
            <div class="col h-150 align-self-center">
              <div class="form-check bg-tertiary">
                <input id="probono" type="checkbox" class="ml-5 form-check-input">
                <label class="form-check-label" for="pro_bono">Pro bono</label>
              </div>
            </div>
            <div class="col">
              <label for='phone' class='form-label'>Phone</label>
              <div class="mb-3 input-group">
                <input id="phone" type="text" placeholder="Phone Number" class="form-control" name='phone'>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row overflow-auto">
        <div id="results" style="max-height: 60vh" class='overflow-auto'></div>
      </div>
    </div>
  </div>
  <div id='list-content' style="display: none; max-height: 80vh" class='col-4 bg-light overflow-auto'>
          <div style="min-height: 80vh; max-height: 80vh;" class="bg-light p-3 input-group-lg overflow-auto">
              <input id="list-title" type="text" placeholder="Title" class="form-control" name='list-title' required>
              <table class='table ph-3 bg-light mt-4 rounded'>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">City</th>
                  <th scope="col">Field</th>
                  <th scope="col">Phone</th>
                  <th scope="col">License #</th>  
                </tr>
                <tbody id="lawyers-table-content">
                </tbody>
              </table>
              <button id="create-list-btn" type="submit" class="p-2 btn btn-primary w-100">Create</button>
            </div>
        </div>
</div>
{% endblock %}
