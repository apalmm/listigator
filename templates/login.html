<!DOCTYPE html>
<html class="h-100" data-bs-theme="dark">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        {% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
      <div class='container text-center'>
        <div class='login-container align-center'>
          <h2>Listigator</h2>
          <hr>
          <form class="row g-3" action="{{url_for('login')}}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <input type="username" placeholder="Username" class="form-control" name="username" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" placeholder="Password" class="form-control" name="password" required>
                </div>
              </div>
              {% if message %}
                <p class='text-danger'>{{message}}</p>
              {% endif %}
              <a href="{{url_for('register')}}" class="btn btn-secondary" role="button">Create User</a>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </body>
</html>
