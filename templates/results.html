{% if lawyers %}
<table class='table ph-3 bg-light table-striped'>
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Field</th>
      <th scope="col">Phone</th>
      <th scope="col">License #</th>  
    </tr>
  </thead>
  <tbody>
    {% for lawyer in lawyers %}
    <tr>
        <td>{{lawyer['Name']}}</td>
        <td>{{lawyer['City']}}</td>
        <td>{{lawyer['Field']}}</td>
        <td>{{lawyer['Phone']}}</td>
        <td>{{lawyer['LicenseNumber']}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
