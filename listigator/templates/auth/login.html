{% extends 'auth/loginlayout.html' %}
{% block content %}
<h2>Listigator</h2>
<hr>
<form class="row g-3" action="{{url_for('auth.login')}}" method="post">
    <div>
    <label for="username" class="form-label">Username</label>
    <div class="input-group">
        <input type="username" placeholder="Username" class="form-control" name="username" required>
    </div>
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <div class="input-group">
        <input type="password" placeholder="Password" class="form-control" name="password" required>
    </div>
    </div>
    {% if message %}
    <p class='text-danger'>{{message}}</p>
    {% endif %}
    <a href="{{url_for('auth.register')}}" class="btn btn-secondary" role="button">Create User</a>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
